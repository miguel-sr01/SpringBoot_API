<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Projeto API</title>
</head>
<body>
<div class="box">
    <h1>Cadastro</h1>
    <form>
        <input type="text" class="nome" name="nome" placeholder="Nome">
        <input type="text" class="origem" name="origem" placeholder="Origem">
        <input type="text" class="destino" name="destino" placeholder="Destino">
        <input type="text" class="horario" name="horario" placeholder="Horario">
        <input type="text" class="plataforma" name="plataforma" placeholder="Plataforma">
        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>
</div>
</body>
</html>
